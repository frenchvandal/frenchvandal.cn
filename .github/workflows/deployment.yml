name: Deploy Hugo on Aliyun OSS
on:
  workflow_dispatch:
  push:
    branches: master
    paths:
      - "content/**"
      - "layouts/**"
      - "static/**"
      - "themes/**"
      - ".github/workflows/deployment.yml"
      - "config.yaml"

env:
  Ali_Key: ${{ secrets.Ali_Key }}
  Ali_Secret: ${{ secrets.Ali_Secret }}

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Install acme.sh
        run: |
          curl https://get.acme.sh | sh
        shell: bash
      - name: Emit certificate
        run: |      
          ~/.acme.sh/acme.sh --issue --server google -d frenchvandal.cn -d www.frenchvandal.cn  --dns dns_ali
        shell: bash
      - name: Upload certificate
        uses: actions/upload-artifact@v3
        with:
         name: certificate
         path: |
           /home/runner/.acme.sh/frenchvandal.cn_ecc/frenchvandal.cn.cer
           /home/runner/.acme.sh/frenchvandal.cn_ecc/frenchvandal.cn.key
           /home/runner/.acme.sh/frenchvandal.cn_ecc/ca.cer
           /home/runner/.acme.sh/frenchvandal.cn_ecc/fullchain.cer

